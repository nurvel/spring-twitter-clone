<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>My Wall</title>
</head>
<body>

	<h1>
		<span th:text=${account.username}></span>
	</h1>


	<div>
		<span>Add a new tweet</span>
		<form method="POST" th:action="@{/tweets/new}">
			<input type="text" name="tweetText"> <input type="submit"
				value="Tweet" />
		</form>

	</div>


	<span> I am following:
		<ol>
			<li th:each="username : ${account.following}"><span
				th:text="${username}"> username</span>
		</ol>
	</span>


	<span> Are following me:
		<ol>
			<li th:each="username : ${account.followers}"><span
				th:text="${username}"> username</span>
		</ol>
	</span>

	<ol>
		<li th:each="tweet : ${tweets}"><span th:text="${tweet.text}">
				tweetti</span> <span th:text="${tweet.likes}"> likes</span>
			<ol>
				<li th:each="comment : ${tweet.comments}"><span
					th:text="${comment.poster.username}"> comment</span> <span>
				</span><span th:text="${comment.text}"> comment</span></li>
			</ol></li>
	</ol>



	</ol>


</body>
</html>
