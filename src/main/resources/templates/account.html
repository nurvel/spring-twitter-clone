<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(title=${account.username})"
	lang="en">
<meta charset="UTF-8" />
<title>Account page</title>
</head>
<body>

	<div class="container">

		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav th:replace="fragments/layout :: header"></nav>
				</div>
			</div>

			<div class="row">
				<div class="col-8">

					<h1>
						Tweets of <span th:text=${account.name}></span>
					</h1>
					<div th:replace="fragments/layout :: tweetlist(tweets=${tweets})"></div>

				</div>
				<div class="col-4">
					<p>ACCOUNTS STUFF</p>

					<div
						th:if="${#authentication.getPrincipal().getUsername() != account.username}">
						<form method="POST" th:action="@{/accounts/follow}">
							<input type="hidden" name="followUsername"
								th:value="${account.username}"> <input type="submit"
								value="Follow/Unfollow" />
						</form>
					</div>


					<div th:replace="fragments/layout :: following"></div>
					<div th:replace="fragments/layout :: followers"></div>
					<div th:replace="fragments/layout :: blokked"></div>
					<div th:replace="fragments/layout :: gallery(account=${account})"></div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
