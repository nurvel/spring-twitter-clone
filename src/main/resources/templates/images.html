<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(title=${account.username})"
	lang="en">
<meta charset="UTF-8" />
<title>Account page</title>
</head>
<body>

	<div class="container">

		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav th:replace="fragments/layout :: header"></nav>
				</div>
			</div>

			<div class="row">
				<div class="col-8">

					<h1>
						Home of <span th:text=${account.username}></span>
					</h1>
					<!-- 
					<div th:replace="fragments/layout :: tweetlist(tweets=${account.tweets})"></div>
					 -->

					<div>
						<img th:src="@{/image/{id}(id=${image.id})}" class="img-fluid" />
					</div>

					<form method="POST" th:action="@{/image/setprofile}">
						<input type="hidden" name="id" th:value="${image.id}">
						<input type="submit" value="Set as profile image" />
					</form>

					<p>Comments:</p>
					<span th:text=${image.comments.size()}> size of gallery</span> <span
						th:text=${image.likes.size()}> size of gallery</span>

					<div
						th:replace="fragments/layout :: commentform(media=${image}, type='image')"></div>
					<div
						th:replace="fragments/layout :: likeform(media=${image}, type='image')"></div>



					<div th:replace="fragments/layout :: tweetcomments(tweet=${image})"></div>


				</div>
				<div class="col-4">
					<p>ACCOUNTS STUFF</p>
					<div th:replace="fragments/layout :: following"></div>
					<div th:replace="fragments/layout :: followers"></div>
					<div th:replace="fragments/layout :: blokked"></div>
					<div th:replace="fragments/layout :: gallery(account=${account})"></div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
