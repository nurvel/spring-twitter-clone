<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)" lang="en">
<meta charset="UTF-8" />
<title th:text="${title}">Otsikko</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />



</head>

<body>


	<nav th:fragment="header"
		class="navbar navbar-expand-lg navbar-light bg-light">

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#">TWEETTER</a></li>
				<li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
				<li class="nav-item"><a class="nav-link" href="#">LOGOUT</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>



	<div th:fragment="posttweet">
		<div>
			<span>Add a new tweet</span>
			<form method="POST" th:action="@{/tweets/new}">
				<input type="text" name="tweetText"> <input type="submit"
					value="Tweet" />
			</form>
		</div>
	</div>


	<div th:fragment="tweetlist">





		<div th:each="tweet: ${tweets}">


			<div class="container">

				<div class="row">
					<div class="col-2">
						<span th:text="${tweet.poster.username}"> </span>
					</div>
					<div class="col-10">
						<div class="row">
							<span th:text="${tweet.poster.username}"> text </span>
						</div>
						<div class="row">
							<span th:text="${tweet.text}"> text </span>
						</div>
						<div class="row">
							<div class="col-6">
								<p>
									comments <span th:text="${tweet.comments.size()}"> text
									</span>
								</p>
							</div>
							<div class="col-6">
								likes <span th:text="${tweet.likes.size()}"> text </span>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>



	</div>

					</li>
				</ol>
	</div>		


			</li>
		</ol>
		 -->
	</div>






	<div th:fragment="following">
		<span> I am following: <span th:text=${account.follows.size()}></span>
			<ol>
				<li th:each="foo : ${account.follows}"><span
					th:text="${foo.followed.username}"> username</span>
			</ol>
		</span>
	</div>

	<div th:fragment="followers">
		<span> Are following me: <span
			th:text=${account.followers.size()}></span>

			<ol>
				<li th:each="fuu : ${account.followers}"><span
					th:text="${fuu.follower.username}"> username</span>
			</ol>
		</span>
	</div>


	<div th:fragment="gallery">
		<p>Galleria</p>
	</div>



</body>
</html>
