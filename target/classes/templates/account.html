<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Accounts</title>
</head>
<body>

	<h1>
		<span th:text=${account.username}></span>
	</h1>

	<ol>
		<li th:each="account : ${account}"><span> <a
				th:href="@{/accounts/{username}(username=${account.username})}">
					<span th:text="${account.username}"> un </span>
			</a>
		</span>
			<ol>
				<li th:each="tweet : ${account.tweets}"><span
					th:text="${tweet.text}">msg</span></li>
			</ol></li>
	</ol>


</body>
</html>
