<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Single Account</title>
</head>
<body>

	<h1>
		<span th:text=${account.username}></span>
	</h1>

	<ol>
		<li th:each="account : ${account}"><span> <a
				th:href="@{/accounts/{username}(username=${account.username})}">
					<span th:text="${account.username}"> un </span>
			</a>
		</span>
			<ol>
				<li th:each="tweet : ${account.tweets}"><span
					th:text="${tweet.text}">tweet text</span><span
					th:text="${tweet.likes}">likes</span><span><span>
						<form method="POST" th:action="@{/tweets/like}" >
						<input type="hidden"  name="tweetId" th:value="${tweet.id}">  
							<input type="submit" value="Like" />
						</form>
				</span>
				</li>
			</ol></li>
	</ol>


</body>
</html>
