<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Accounts</title>
</head>
<body>

	<h1>Hello Accounts</h1>

	<ol>
		<li th:each="account : ${account}"><span
			th:text="${account.username}">msg</span>
			<ol>
				<li th:each="tweet : ${account.tweets}"><span
					th:text="${tweet.text}">msg</span>
				</li>
			</ol>
			
		</li>
	</ol>


</body>
</html>
